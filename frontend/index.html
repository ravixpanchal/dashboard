<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Attendance Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>

    <!-- TOP NAV BAR -->
    <header>
        <h2>ğŸ“ Smart Attendance Dashboard</h2>

        <div class="toggle-container">
            <span>ğŸŒ</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
            <span>ğŸŒ™</span>
        </div>
    </header>


    <!-- MAIN GRID -->
    <div class="container">

        <!-- LEFT: STUDENT TABLE -->
        <div class="card table-card">

            <div class="card-header">
                <h3>ğŸ“‹ Students Attendance</h3>
                <button class="download-btn" onclick="downloadExcel()">â¬‡ï¸ Excel</button>
            </div>

            <!-- ğŸ” Search Box -->
            <input 
                type="text" 
                id="searchInput" 
                class="search-box" 
                placeholder="Search by Name or Roll No..."
                onkeyup="filterStudents()">

            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Branch</th>
                            <th>Course</th>
                            <th>Attendance %</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">

            <!-- ADD STUDENT -->
            <div class="card">
                <h3>â• Add Student</h3>

                <form id="studentForm">
                    <input type="text" id="sname" placeholder="Student Name" required>
                    <input type="text" id="sroll" placeholder="Roll No" required>
                    <input type="text" id="sbranch" placeholder="Branch" required>
                    <input type="text" id="scourse" placeholder="Course" required>

                    <button type="submit">Add Student</button>
                </form>
            </div>

            <!-- NOTICE BOARD -->
            <div class="card">
                <h3>ğŸ“¢ Notice Board</h3>

                <textarea id="noticeInput" placeholder="Enter Important Notice..."></textarea>
                <button id="postNotice">Post Notice</button>

                <ul id="noticeList"></ul>
            </div>

        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        Made by <strong>Ravi & Sumit â¤ï¸ @2025</strong>
    </footer>


    <!-- ============================ -->
    <!--     EDIT STUDENT MODAL       -->
    <!-- ============================ -->
    <div id="editModal" class="modal">
        <div class="modal-content">

            <h3>Edit Student Details</h3>

            <label>Roll No</label>
            <input type="text" id="editRoll" disabled>

            <label>Name</label>
            <input type="text" id="editName">

            <label>Branch</label>
            <input type="text" id="editBranch">

            <label>Course</label>
            <input type="text" id="editCourse">

            <label>Attendance %</label>
            <input type="number" id="editAttendance" min="0" max="100">

            <div class="modal-buttons">
                <button class="save-btn" onclick="saveStudent()">ğŸ’¾ Save</button>
                <button class="delete-btn" onclick="deleteStudent()">ğŸ—‘ Delete</button>
                <button class="close-btn" onclick="closeModal()">âœ– Close</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
